{% extends 'w_base_org.html' %}
{% load staticfiles %}

{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-9">
            <h3 class="page-header">Departments</h3>
        </div>
        <div class="col-lg-3" style="padding:0px 0px;margin-top:20px;">
            <a id="addDepartment" href="#" data-toggle="modal" data-target="#createDepartment">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa  fa-plus fa-2x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div style="font-size:20px;padding:0px;">Add Department</div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            {% if formError %}
                <div class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{error}}
                </div>
            {% endif %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    All Departments
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" style="width:100%;" id="dataTable-Departments">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Department Code</th>
                                <th>Status</th>
                                <th>Date Added</th>
                                <th></th>
                            </tr>
                            </thead>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="createDepartment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="newDepartmentInfoLabel">New Department</h4>
                    </div>
                    <div id="newDepartmentDiv">

                    </div>
                </div>

                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
    </div>
</div>
{% endblock %}


{% block javascript_tags %}
    <!--<script src="{% static "sbadmin/bower_components/morrisjs/morris.min.js" %}"></script>-->
    <!--<script src="{% static "sbadmin/js/morris-data.js" %}"></script>-->
    <!-- DataTables JavaScript -->
    <!-- DataTables CSS -->
    <link href="{% static "sbadmin/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" %}" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="{% static "sbadmin/bower_components/datatables-responsive/css/responsive.dataTables.scss" %}" rel="stylesheet">

    <script src="{% static "sbadmin/bower_components/datatables/media/js/jquery.dataTables.min.js" %}"></script>
    <script src="{% static "sbadmin/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js" %}"></script>

    <script>
        $(document).ready(function() {
            $('#dataTable-Departments').DataTable({
                "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
                "responsive" : true,
                "processing": true,
                "serverside" : true,
                "ajax": {
                     "url": "/web/{{request.session.org_id}}/getdepartments/",
                },
                <!--"columns" : [-->
                    <!--{"data" : "usr_first_name"},-->
                    <!--{"data" : "usr_email"},-->
                    <!--{"data" : "usr_phone"},-->
                    <!--{"data" : "usr_group"}-->
                <!--]-->
            });
        });
        $("#addDepartment").click(function(){
            $.ajax(
                {
                    url: "/web/{{request.session.org_id}}/departmentnew/",
                    dataType: "html",
                    type: "GET",
                    success: function(result){
                        $("#newDepartmentDiv").html(result);
                    },
                    error: function(xhr){
                        //alert("An error occured: " + xhr.status + " " + xhr.statusText);
                        $("#newDepartmentDiv").html("An error occured: " + xhr.status + " " + xhr.statusText);
                    },
                    complete: function (xhr, status) {
                        //$('#showresults').slideDown('slow')
                    }
                });
        });
    </script>
{% endblock %}
