{% extends 'w_base_usr.html' %}
{% load staticfiles %}

{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">User Management Dashboard</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    List of User Groups
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div id="grid-Users"></div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>

</div>

{% endblock %}

{% block javascript_tags %}
    <!--<script src="{% static "sbadmin/bower_components/morrisjs/morris.min.js" %}"></script>-->
    <!--<script src="{% static "sbadmin/js/morris-data.js" %}"></script>-->
    <link href="{% static "kendo/css/kendo.common.min.css" %}" rel="stylesheet">
    <link href="{% static "kendo/css/kendo.bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "kendo/css/kendo.dataviz.min.css" %}"rel="stylesheet">

    <link href="{% static "kendo/css/kendo.dataviz.min.css" %}" rel="stylesheet">
    <link href="{% static "kendo/css/kendo.dataviz.default.min.css" %}" rel="stylesheet">
    <script src="{% static "kendo/jszip.min.js" %}"></script>
    <script src="{% static "kendo/js/kendo.all.min.js" %}"></script>

    <script>
        $(document).ready(function() {

            $("#grid-Users").kendoGrid({
                toolbar: ["excel"],
                excel: {
                    fileName: "UserList.xlsx",
                    allPages: true,

                },
                dataSource: {
                    transport: {
                        read: {
                            url: "/web/{{request.session.org_id}}/getusers/",
                            dataType: "json"
                            }
                        },
                        schema: {
                            data: "data",
                            model: {
                                fields: {
                                    name: { type: "string" },
                                    username: { type: "string" },
                                    phonenumber: { type: "string" },
                                    usergroup: { type: "string" },
                                    status: { type: "boolean" }
                                }
                            }
                         },
                    },
                    height: 500,
                    groupable: true,
                    sortable: true,
                    filterable: true,
                    pageable: {
                        refresh: true,
                        pageSizes: true,
                        pageSize: 10,
                        buttonCount: 1
                    },
                    columns: [
                        {
                            field:"name",
                            title:"Name",
                            groupable: false,
                        },
                        {
                            field: "username",
                            title: "User Name",
                        },
                        {
                            field: "phonenumber",
                            title: "Phone Number"
                        },
                        {
                            field: "usergroup",
                            title: "User Group"
                        },
                        {
                            field: "status",
                            title: "Status",
                            template: '# if (status) { #Active# } else { #Inactive# } #'
                        },
                    ]
            });

        });
    </script>
{% endblock %}
